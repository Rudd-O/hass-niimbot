print:
  name: Print Image
  description: Print a custom image
  target:
    device:
      manufacturer: Niimbot
  fields:
    payload:
      name: Payload
      description: payload to draw
      required: true
      example: look into supported_types.md for examples
    background:
      name: Backgroundcolor
      description: black, white, red
      required: false
      example: white
    rotate:
      name: rotate
      description: 0, 90, 180, 270
      required: false
      example: 90
    width:
      name: width
      description: width of label
      required: true
      example: 320
    height:
      name: height
      description: height of label
      required: true
      example: 320